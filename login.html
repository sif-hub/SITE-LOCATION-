  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
  }
  
  body.light-mode {
      background-color: white;
      color: black;
  }
  
  body.dark-mode {
      background-color: black;
      color: white;
  }
  
  .theme-switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
  }
  
  .theme-switch {
      display: inline-block;
      height: 34px;
      position: relative;
      width: 60px;
  }
  
  .theme-switch input {
      display: none;
  }
  
  .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
  }
  
  .slider:before {
      background-color: white;
      bottom: 4px;
      content: "";
      height: 26px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 26px;
  }
  
  input:checked + .slider {
      background-color: #2196F3;
  }
  
  input:checked + .slider:before {
      transform: translateX(26px);
  }
  
  .slider.round {
      border-radius: 34px;
  }
  
  .slider.round:before {
      border-radius: 50%;
  }
